<div class="news">时事新闻</div>
<div class="news">娱乐新闻</div>
</div>
<script src="../../jquery-1.12.4.js"></script>
<script>
    function init(){
        $('li').each(function(index, elem){
            $(this).css('background-position',-index*20+'px 0px+');
        })
    }
 init();
    var index =  getCookie('skin');
    $('li').eq(index).trigger('click');
   // $('li').eq(0).trigger('click');
    //$('li').eq(0).css('background-position',-index*20+"px -15px");
    var oImg = new Image();
    oImg.onload = function(){
        $('li').on('click', function(){
            init();


            $(this).css.('background-position', -$(this).index()+20+"px -25px")
                    .siblings().each()
            $('news').attr('class','news');
            $('news').addClass('skin'+$(this).index)
             setCookie('skin',)
        })
    }
    oImg.src ="theme.gig";
    function setCookie(key,value,day){
        var str = key +"="+value+";";
        if(day){
            var date = new Date();
            date.setDate(date.getDate()+day);

            str += 'expires='+date
            ;
        }
        document.cookie = str;
    }
    setCookie('name','xxx',7);

    function getCookie(key){
        var str = document.cookie; //"age=18; name=xxx"

        var arr = str.split('; ');  //['age=18','name=xxx'];

        for(var i=0; i<arr.length; i++){
            var arr1 = arr[i].split('=');  //['age','18']   ['name','xxx']
            if(arr1[0] == key){
                return arr1[1];
            }
        }
    }
    console.log(getCookie('name'));  //xxx


</script>
