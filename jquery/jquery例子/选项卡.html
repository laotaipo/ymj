<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 420px;
            margin: 100px;
        }
        ul{
            overflow: hidden;
        }
        li{
            float: left;
            border: 1px solid #003399;
            background: #eee;
            color: #000;
            width: 80px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin-right: 10px;
        }
        #content{
            height: 300px;
            background-color: red;
        }
        #content div{
            display: none;
            height: 300px;
        }
        #content div.selected{
            display: block;
        }
        li.selected{
            background-color: #888888;
            color: white;
        }



    </style>
</head>
<body>
<div id="container">
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <div id="content">
        <div class="selected">0001</div>
        <div>0002</div>
        <div>0003</div>

    </div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $('li').on('click',function(){
        $(this).addClass('selected').siblings().removeClass('selected');
        var $index = $(this).index();
        $('#content div').eq($index).addClass('selected').siblings().removeClass('selected');
    })

</script>
</body>
</html>
